<body>
    <script>
        let tempC = prompt('Введите значение температуры в градусах Цельсия: ');
        let tempF = (tempC * 9 / 5) + 32;
        console.log(`Температура в градусах Цельсия: ${tempC}, температра в градусах Фаренгейта: ${tempF}`);
    </script>
